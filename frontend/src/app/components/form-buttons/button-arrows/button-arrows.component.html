<button 
    mat-fab 
    color         = "primary" 
    type          = "button"
    [disabled]    = "boolDisabledButtonBack"
    (click)       = "backButton()"
    >
    <mat-icon>arrow_back</mat-icon>
</button>
<button 
    mat-fab 
    color         = "primary" 
    type          = "button"
    [disabled]    = "boolDisabledButtonNext"
    (click)       = "nextButton()"
    >
    <mat-icon>arrow_forward</mat-icon>
</button>
